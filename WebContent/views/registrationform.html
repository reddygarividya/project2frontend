<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						SignUp
					</span>
					<br><br><br>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" ng-model="user.firstName" required">
						<span class="focus-input100"></span>
						<span class="label-input100">FirstName</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text"  ng-model="user.lastName" required>
						<span class="focus-input100"></span>
						<span class="label-input100">LastName</span>
					</div>

<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100"  type="text"  ng-model="user.email" required>
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
<div class="wrap-input100 validate-input" >
						<input class="input100" type="text"  ng-model="user.phonenumber" required>
						<span class="focus-input100"></span>
						<span class="label-input100">PhoneNumber</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100"  type="password" ng-model="user.password" required >
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div class="form-group" align="center">

							<label class="col-md-4 control-label"><i>Select Role</i></label><input type="radio" ng-model="user.role" value="Student">Student

							<input type="radio" ng-model="user.role" value="Alumini">Alumini

							<input type="radio" ng-model="user.role" value="Employee">Employee

						</div>
<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" style="color:black"value="Register" ng-click="registerUser(user)">
							SignUp
						</button>
					</div>

					</form>
						<div class="login100-more" style="background-image: url('https://images.8tracks.com/cover/i/001/435/654/mrasxk0yrD1rnxvubo1_500-7068.jpg?rect=0,8,500,500&q=98&fm=jpg&fit=max');">
					
					</div>
					</div>
					</div>
